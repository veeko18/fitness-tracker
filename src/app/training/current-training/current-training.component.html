<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep on going, you can do it!</p>
  <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>

<!-- we need to output the name of the current training
we can always output the name of the selected exercise -->
